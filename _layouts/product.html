<!doctype html>
<html class="no-js" lang="{{site.lang}}">

<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.11.1/js/uswds-init.min.js" integrity="sha512-Zy/dqU71uCdMWS6VdSqc/+2RjOxbq/ySinrQyLG3wTVWSXtBQpK6/b2Ky6vT2JHuFsNm8yBZMJ8zeMQ/ji2qMA==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.11.1/css/uswds.min.css" integrity="sha512-jTdlH2LXTQ/nSPgY0SoocLYibqnSu0B7/DM2cmA3jPrw89dbtZKeytKXDJPYlZpjkHfHUlTe/4MTGovdM73AJw==" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
</head>

<body>
  {% include navigation.html %}
  
  <main class="grid-container">

    {% include breadcrumbs.html %}

    <h1 class="margin-top-0">{{ page.title }}</h1>

    <p>
        {% assign tags = page.tags %}
        {% for item in tags %}
        <span class="usa-tag bg-accent-warm-light text-base-darker display-inline-block">{{ item }}</span> 
        {% endfor %}
    </p>

    <div class="grid-container padding-x-0">
        <div class="grid-row">
          <div class="tablet:grid-col tablet:padding-right-1">
            <img src="{{ page.feature-image }}" alt="{{ page.feature-image-description }}">
            <button class="usa-button usa-button--unstyled margin-y-2">View more images</button>
          </div>
          <div class="tablet:grid-col tablet:padding-left-1">
            <div class="usa-alert usa-alert--info usa-alert--slim margin-bottom-2" >
                <div class="usa-alert__body">
                  <p class="usa-alert__text">To see pricing, <a href="#">log in</a> or <a href="#">create an account</a>.</p>
                </div>
            </div>
            {% include summary-box.html %}
          </div>
        </div>
      </div>

    <section class="maxw-tablet">
        {{ content }}
    </section>
    
  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.11.1/js/uswds.min.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', '{{ site.ga }}', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
