<ul class="usa-card-group">
    {% for item in site.data.categories %}
    <li class="tablet:grid-col-4 usa-card">
      <div class="usa-card__container">
        <header class="usa-card__header">
          <h2 class="usa-card__heading"><a href="{{ site.baseurl }}{{ item.url }}" class="text-no-underline text-primary">{{ item.name }}</a></h2>
        </header>
        <div class="usa-card__media">
            <div class="usa-card__img maxh-card">
              <img src="{{ item.image }}" alt="A placeholder image">
            </div>
          </div>
        <div class="usa-card__body">
          <!-- <p>Number of products: {{ item.no-products }}</p> -->
        </div>
        <div class="usa-card__footer">
          <p class="text-base">Products: {{ item.no-products }}<br>
            Last update: {{ item.last-update }}</p>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
